<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
          1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Cryptocurrency</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto mt-5">
                <h3 class="mb-5">Cryptocurrencies</h3>


<table class="table table-hover " >
    <thead >
    <tr>
        <th scope="col" >#</th>
        <th scope="col">Монета</th>
        <th scope="col">Цена</th>
        <th scope="col">Объем торгов за 24 часа</th>
        <th scope="col">Рыночная капитализация</th>
    </tr>
    </thead>
    <tbody>
        {% for coin in coins %}
            <tr>
                <td class="align-middle">{{ coin.market_cap_rank }}</td>
                <td class="align-middle">
                    <img src="{{ coin.image }}" alt="" class="px-2" width="38">
                    {{ coin.name }}
                    <small class="text-muted px-2">{{ coin.symbol }}</small>
                </td>

                <td class="align-middle">{{ coin.current_price }}</td>
                <td class="align-middle">{{ coin.total_volume }}</td>
                <td class="align-middle">{{ coin.market_cap }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>



            </div>
        </div>
    </div>

</body>
</html>
